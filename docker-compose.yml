version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: piqniq-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: piqniq
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - piqniq-network

  # Node.js Application
  app:
    build: .
    container_name: piqniq-app
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/piqniq?authSource=admin}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/usr/src/app/logs
      - ./public/Images:/usr/src/app/public/Images
      - ./public/uploads:/usr/src/app/public/uploads
      - ./uploads:/usr/src/app/uploads
    networks:
      - piqniq-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/system/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  # nginx:
  #   image: nginx:alpine
  #   container_name: piqniq-nginx
  #   restart: unless-stopped
  #   depends_on:
  #     - app
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - piqniq-network

networks:
  piqniq-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
