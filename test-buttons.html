<!DOCTYPE html>
<!--
  test-buttons.html

  Developer-only manual test page.
  Used to quickly sanity-check modal open/close behaviors during UI work.

  Not used by the application at runtime.
-->
<html>
<head>
  <title>Button Test</title>
</head>
<body>
  <h1>Testing Button Functionality</h1>
  
  <button onclick="console.log('Test 1:', document.getElementById('signInModal')); document.getElementById('signInModal').style.display='block'">Test Sign In Modal</button>
  
  <button onclick="console.log('Test 2:', document.getElementById('registerModal')); document.getElementById('registerModal').style.display='block'">Test Register Modal</button>
  
  <div id="signInModal" class="modal" style="display: none; position: fixed; z-index: 1000; background: rgba(0,0,0,0.5); top: 0; left: 0; width: 100%; height: 100%;">
    <div style="background: white; margin: 100px auto; padding: 20px; width: 300px;">
      <h2>Sign In Modal</h2>
      <button onclick="document.getElementById('signInModal').style.display='none'">Close</button>
    </div>
  </div>
  
  <div id="registerModal" class="modal" style="display: none; position: fixed; z-index: 1000; background: rgba(0,0,0,0.5); top: 0; left: 0; width: 100%; height: 100%;">
    <div style="background: white; margin: 100px auto; padding: 20px; width: 300px;">
      <h2>Register Modal</h2>
      <button onclick="document.getElementById('registerModal').style.display='none'">Close</button>
    </div>
  </div>
  
  <script>
    console.log('Page loaded');
    console.log('signInModal exists:', !!document.getElementById('signInModal'));
    console.log('registerModal exists:', !!document.getElementById('registerModal'));
  </script>
</body>
</html>
