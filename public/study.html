<!DOCTYPE html>
<!--
  public/study.html

  Study Room: personal workspaces where users collect resources, documents, links,
  notes, and to-dos.

  Access: server-side gated (requires session) via app.js route.
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Room - Piqniq</title>
  <script src="/js/theme-init.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
  <header>
    <div id="branding">
      <img src="/images/logo.png" alt="Piqniq Logo" class="logo">
      <div class="title-section">
        <h1>Piqniq</h1>
        <p class="tagline">Gather, Share, Grow</p>
      </div>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/pathways.html">IT Pathways</a>
      <a href="/forum.html">Forum</a>
      <a href="/resources.html">Resources</a>
      <a href="/study.html">Study Room</a>
      <a href="/livechat.html">Live Chat</a>
    </nav>

    <div class="auth-buttons">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <button id="signIn">Sign In</button>
      <button id="register">Register</button>
    </div>
  </header>

  <main>
    <div id="studyContainer" class="dashboard"></div>
  </main>

  <footer>
    <p>&copy; 2024 Piqniq. Empowering tech enthusiasts to connect and innovate.</p>
    <div class="footer-links">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy Policy</a>
    </div>
  </footer>

  <!-- Auth Modals (reused across pages) -->
  <div class="modal" id="signInModal">
    <div class="modal-content">
      <button type="button" class="close-modal" aria-label="Close">Ã—</button>
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="text" name="email" placeholder="Email or username" autocapitalize="none" autocomplete="username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <button type="button" class="close-modal" aria-label="Close">Ã—</button>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" autocapitalize="none" autocomplete="email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="/js/modals.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/mobile-menu.js"></script>
  <script src="/js/study.js"></script>
</body>

</html>
