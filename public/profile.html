<!DOCTYPE html>
<!--
  public/profile.html

  Public profile page shell.
  Profile data is fetched from /api/profile/:username.
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Piqniq</title>
  <script src="/js/theme-init.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
  <header>
    <div id="branding">
      <img src="/images/logo.png" alt="Piqniq Logo" class="logo">
      <div class="title-section">
        <h1>Piqniq</h1>
        <p class="tagline">Gather, Share, Grow</p>
      </div>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/pathways.html">IT Pathways</a>
      <a href="/forum.html">Forum</a>
      <a href="/study.html">Study Room</a>
      <a href="/livechat.html">Live Chat</a>
    </nav>

    <div class="auth-buttons">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <button id="signIn">Sign In</button>
      <button id="register">Register</button>
    </div>
  </header>

  <main>
    <div id="profileContainer" class="profile"></div>
  </main>

  <footer>
    <p>&copy; 2024 Piqniq. Empowering tech enthusiasts to connect and innovate.</p>
    <div class="footer-links">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy Policy</a>
    </div>
  </footer>

  <script src="/js/modals.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/mobile-menu.js"></script>
  <script src="/js/notifications.js"></script>

  <script>
    // Support both:
    // - /profile.html?user=<username>
    // - /profile/<username> (served by the Express route)
    const params = new URLSearchParams(window.location.search);
    const fromQuery = params.get('user');
    const pathMatch = window.location.pathname.match(/^\/profile\/([^/?#]+)/);
    const fromPath = pathMatch ? decodeURIComponent(pathMatch[1]) : null;
    const username = (fromQuery || fromPath || '').trim();

    if (username) {
      const profileManager = new ProfileManager();
      profileManager.loadProfile(username);
    } else {
      document.getElementById('profileContainer').innerHTML = `
        <div class="empty-message">
          <h2>No user specified</h2>
          <p>Please provide a username to view a profile.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
