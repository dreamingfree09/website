<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picniq</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
  <link rel="icon" href="/images/logo.png" type="image/x-icon">

  <style>
    /* Style the modal and forms */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
    }

    .modal-content input[type="email"],
    .modal-content input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div id="branding">
      <img src="/images/logo.png" alt="Picniq Logo" class="logo">
      <div class="title-section">
        <h1>Picniq</h1>
        <p class="tagline">Gather, Share, Grow</p>
      </div>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/pathways.html">IT Pathways</a>
      <a href="/forum.html">Forum</a>
    </nav>

    <div class="auth-buttons">
      <button id="signIn">Sign In</button>
      <button id="register">Register</button>
    </div>
  </header>

  <main>
    <h2>Welcome to Picniq</h2>
    <p>This is a sample paragraph to showcase how content will look on the site. As you add real content, you can replace these placeholders.</p>
  </main>

  <footer>
    <p>&copy; 2023 Picniq. All rights reserved.</p>
  </footer>

  <!-- Modal for Sign In/Register -->
  <div class="modal" id="signInModal">
    <div class="modal-content">
      <!-- Sign In Form -->
      <form id="signInForm">
        <!-- Form fields for sign-in -->
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <!-- Register Form -->
      <form id="registerForm">
        <!-- Form fields for registration -->
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirmPassword" placeholder="Confirm Password">
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const signInButton = document.getElementById("signIn");
    const registerButton = document.getElementById("register");
    const signInModal = document.getElementById("signInModal");
    const registerModal = document.getElementById("registerModal");

    signInButton.addEventListener("click", () => {
      signInModal.style.display = "block";
    });

    registerButton.addEventListener("click", () => {
      registerModal.style.display = "block";
    });

    window.addEventListener("click", (event) => {
      if (event.target === signInModal || event.target === registerModal) {
        signInModal.style.display = "none";
        registerModal.style.display = "none";
      }
    });
  </script>
</body>

</html>
