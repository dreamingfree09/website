<!DOCTYPE html>
<!--
  public/reset-password.html

  Password reset landing page.

  - Expects a `token` query param: /reset-password?token=...
  - Submits the new password to /api/email/reset-password/:token
  - Provides basic client-side UX checks (match + strength indicator)
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Piqniq</title>
  <script src="/js/theme-init.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .reset-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .password-strength {
      margin-top: 5px;
      font-size: 14px;
    }
    .strength-weak { color: #ef4444; }
    .strength-medium { color: #f59e0b; }
    .strength-strong { color: #10b981; }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" required minlength="8">
        <div id="passwordStrength" class="password-strength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8">
      </div>

      <div id="error" class="error-message" style="display:none;"></div>
      <div id="success" class="success-message" style="display:none;"></div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
    </form>

    <p style="margin-top: 20px; text-align: center;">
      <a href="/index.html">Back to Home</a>
    </p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthIndicator = document.getElementById('passwordStrength');

    if (!token) {
      document.getElementById('error').textContent = 'No reset token provided';
      document.getElementById('error').style.display = 'block';
      document.getElementById('resetForm').style.display = 'none';
    }

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      
      strengthIndicator.textContent = strength.text;
      strengthIndicator.className = `password-strength ${strength.class}`;
    });

    function checkPasswordStrength(password) {
      if (password.length < 8) {
        return { text: 'Too short (minimum 8 characters)', class: 'strength-weak' };
      }
      
      let strength = 0;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      if (strength < 3) {
        return { text: 'Weak (add uppercase, numbers, or symbols)', class: 'strength-weak' };
      } else if (strength === 3) {
        return { text: 'Medium', class: 'strength-medium' };
      } else {
        return { text: 'Strong âœ“', class: 'strength-strong' };
      }
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password !== confirmPassword) {
        document.getElementById('error').textContent = 'Passwords do not match';
        document.getElementById('error').style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`/api/email/reset-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('success').textContent = data.message + ' Redirecting to login...';
          document.getElementById('success').style.display = 'block';
          document.getElementById('error').style.display = 'none';
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
        } else {
          document.getElementById('error').textContent = data.message || 'Password reset failed';
          document.getElementById('error').style.display = 'block';
        }
      } catch (error) {
        console.error('Reset error:', error);
        document.getElementById('error').textContent = 'An error occurred';
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
