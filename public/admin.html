<!DOCTYPE html>
<!--
  public/admin.html

  Admin panel shell. The UI is permission-aware and communicates with /api/admin
  plus curated content APIs (tags/resources/site-content).
-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Piqniq</title>
  <script src="/js/theme-init.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/markdown-and-notifications.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="/images/logo.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div id="branding">
      <img src="/images/logo.png" alt="Piqniq Logo" class="logo" />
      <div class="title-section">
        <h1>Piqniq</h1>
        <p class="tagline">Gather, Share, Grow</p>
      </div>
    </div>

    <nav>
      <a href="/">Home</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/pathways.html">IT Pathways</a>
      <a href="/forum.html">Forum</a>
      <a href="/study.html">Study Room</a>
      <a href="/livechat.html">Live Chat</a>
    </nav>

    <div class="auth-buttons">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <button id="signIn">Sign In</button>
      <button id="register">Register</button>
    </div>
  </header>

  <main>
    <section class="welcome-section">
      <h2>Admin Panel</h2>
      <p>Manage roles, permissions, and users.</p>
    </section>

    <section class="features-grid" style="grid-template-columns: 1fr;">
      <div class="feature-card" style="text-align: left;">
        <h3>Roles</h3>
        <div id="rolesSection">
          <p class="empty-message">Loading rolesâ€¦</p>
        </div>
      </div>

      <div class="feature-card" style="text-align: left;">
        <h3>Tags</h3>
        <div id="tagsSection">
          <p class="empty-message">Loadingâ€¦</p>
        </div>
      </div>

      <div class="feature-card" style="text-align: left;">
        <h3>Resources</h3>
        <div id="resourcesSection">
          <p class="empty-message">Loadingâ€¦</p>
        </div>
      </div>

      <div class="feature-card" style="text-align: left;">
        <h3>IT Pathways</h3>
        <div id="pathwaysSection">
          <p class="empty-message">Loadingâ€¦</p>
        </div>
      </div>

      <div class="feature-card" style="text-align: left;">
        <h3>Users</h3>
        <div id="usersSection">
          <p class="empty-message">Loadingâ€¦</p>
        </div>
      </div>

      <div class="feature-card" style="text-align: left;">
        <h3>Audit Log</h3>
        <div id="auditSection">
          <p class="empty-message">Loadingâ€¦</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Auth Modals (reused across pages) -->
  <div class="modal" id="signInModal">
    <div class="modal-content">
      <span class="close" id="closeSignIn">&times;</span>
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="text" name="email" placeholder="Email or username" autocapitalize="none" autocomplete="username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" autocapitalize="none" autocomplete="email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/mobile-menu.js"></script>
  <script src="/js/admin-panel.js"></script>
  <script src="/js/notifications.js"></script>
</body>

</html>
